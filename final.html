<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PEACEMINUSONE Inspired Layout</title>
  <link rel="stylesheet" href="final.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <nav class="navbar">
      <img src="./img/daisy.png" alt="we11done" class="logo"><div class="bar">My Profile</div>
      <ul class="nav-links">
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#photo">Photo</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
<video src="./img/movie.mov" autoplay muted muted loop playsinline loop alt="sunset" class="beach" ></video>

      <p>⬇︎Show Me MORE⬇︎</p>
    </div>
  </section>

  <section id="portfolio" class="portfolio">
    <h2>Portfolio</h2>
    <div class="portfolio-grid">
      <div class="card">Lookbook 1</div>
      <div class="card">Collab Project</div>
      <div class="card">Campaign</div>
    </div>
  </section>

  <section id="photo" class="photo">
    <h2>Photo</h2>
    <div class="photo-grid">
      <img src="assets/photo1.jpg" alt="Gallery 1" />
      <img src="assets/photo2.jpg" alt="Gallery 2" />
      <img src="assets/photo3.jpg" alt="Gallery 3" />
    </div>
  </section>

  <section id="contact" class="contact">
    <h2>Contact</h2>
    <p>Connect via Instagram, or send an email.</p>
    <a href="mailto:info@yourbrand.com" class="contact-button">Email Us</a>
  </section>

  <footer>
    <p>© 2025 portfolio</p>
  </footer>

</body>
</html>
